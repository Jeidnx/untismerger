<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no maximum-scale=1.0">
    <meta name="description" content="Untmerger fÃ¼r HEMS Schueler">
    <title>Stundenplan</title>
    <meta name="theme-color" content="#1d1d1d"/>
    <link rel="stylesheet" href="/data/timetable.css" type="text/css">
    <link rel="manifest" href="/data/manifest.webmanifest" type="application/json">
    <link rel="icon" href="/icons/icon.png">
    <link rel="apple-touch-icon" href="/icons/icon_apple.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
</head>

<body>
    <span class="refresher">Refreshing</span>
    <span class="errorMessage" id="errorMessage"></span>
    <div class="day" id="periods">
        <div class="row" id="weekDisplay">
        </div>
        <div class="row">08:00 - 09:30</div>
        <div class="row"> 09:45 - 11:15</div>
        <div class="row"> 11:30 - 13:00</div>
        <div class="row"> 13:30 - 15:00</div>
        <div class="row"> 15:15 - 16:45</div>
    </div>
    <div id="timeTableContainer">
        <div id="timeTablePast" class="timeTable"></div>
        <div id="timeTableNow" class="timeTable"></div>
        <div id="timeTableFuture" class="timeTable"></div>
    </div>
    <div id="fabContainer">
        <button
             class="mdc-fab"
             id="refreshButton">
           <span class="material-icons">cached</span>
        </button>
     <button
              class="mdc-fab"
             id="floatingActionButton"
                onclick="window.location.href='/settings'">
            <span class="material-icons">settings</span>
        </button>
    </div>
    <aside id="snackbar" class="mdc-snackbar">
        <div class="mdc-snackbar__surface">
            <div id="snackbarText" class="mdc-snackbar__label" aria-atomic="false">
            </div>
            <button id="dismissSnackbar" class="mdc-icon-button mdc-snackbar__dismiss material-icons" title="Dismiss">close</button>
        </div>
    </aside>

    <script src="/data/timetable.js"></script>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</body>


</html>
