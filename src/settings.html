<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no maximum-scale=1.0">
    <title>Einstellungen</title>
</head>

<body>
    <a href="/" style="text-decoration: none; color: black;">Zurück</a>
    <section id="serviceWorker">
        <p>Service Worker</p>
        <button type="button" onclick="updatePage();">Aktualisieren</button>
        <p id="serviceWorkerVersion">Version: Wird Geladen...</p>
        <button type="button" id="serviceWorkerReregister">Update</button>
        <button type="button" id="serviceWorkerReloadCache">Reload Cache</button>
    </section>
    <section id="localStorage">
        <p>Local Storage</p>
        <button type="button" onclick="deleteLocalCache()">Stundeplan Cache leeren</button>
        <p>JWT Key: <input type="password" id="jwtKeyInput" onmouseover="this.type='text';"
                onmouseout="this.type='password';" onmousedown=" this.type='text' ;" autocomplete="off" readonly> </p>
        <button type="button" id="localStorageDelJWT">JWT Key löschen.</button>

    </section>
    <section id="colorPicker">
        Wird geladen...
    </section>
    <script type="text/javascript" src="data/settings.js"></script>
</body>

</html>
