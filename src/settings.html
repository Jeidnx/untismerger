<!DOCTYPE html>
<html lang="en">

<head>

            onmousedown=" this.type='text' ;"> </p>
        <button type="button" onclick="deleteLocalCache()">Local Cache Leeren</button>
    </section>
    <section id="colorPicker">
        <p>Color Picker</p>
        <button type="button" id="colorPickerRefresh">Aktualisieren</button>
        <br>
        <textarea id="colorPickerData">Wird Geladen...</textarea>
        <br>
        <button type="button" id="colorPickerSubmit">Absenden</button>
    </section>
